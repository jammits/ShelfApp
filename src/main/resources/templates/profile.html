<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/profile.css">
    <title>ShelfApp</title>
</head>
<body>

<header>

    <div class="banner-logo">
        <img src="/images/ShelfApp-logo/vector/default-monochrome-white.svg" alt="ShelfApp">
        <nav>
            <ul>
                <li class="menu"><a onclick="overview()">Search</a></li>
                <li class="menu"><a onclick="bookshelf()">Bookshelf</a></li>
                <li class="menu"><a onclick="friends()">Friends</a></li>
                <li class="menu">
                    <form method="post" action="/logout">
                        <input id="token" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="button" type="submit">LOGOUT</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <h1 th:text="|Hello: ${user.username}|"></h1>
    <form action="/profile/edit" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="hidden" th:field="${user.userId}"/>
        <input type="hidden" th:field="${user.username}" />

        <div>
            Password: <input class="pass" type="password" th:field="${user.password}" />
        </div>
        <div>
            First Name: <input type="text" th:field="${user.firstname}" />
        </div>
        <div>
            Last Name: <input type="text" th:field="${user.lastname}" />
        </div>
        <div>
            <input type="submit" value="Update User" />
        </div>
    </form>
    <p th:text="|My Friend Id: ${user.userId}|"></p>
</main>

<footer>
    <p>ShelfApp 2023</p>
</footer>
<script src="/js/profile.js"></script>
</body>
</html>
